apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-{{ $.Values.name }}
  annotations:
      ingress.kubernetes.io/ssl-redirect: "true"
      kubernetes.io/ingress.allow-http: "false"
spec:
  tls:
    - secretName: {{ .Values.ingress.tls.existingSecret }}
      hosts:
      {{- range $hostname := .Values.hostnames }}
      - {{ $hostname }}
      {{- end }}
  rules:
    {{- range $hostname := .Values.hostnames }}
    - host: {{ $hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.name }}
                port:
                  number: 80
    {{- end }}